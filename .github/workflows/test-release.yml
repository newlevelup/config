# .github/workflows/test-release.yml
name: Test Release

on:
  push:
    branches:
      - main
      - next
      - next-major
      - alpha
      - beta
      - 'feat/**'
      - 'fix/**'
      - 'perf/**'
      - 'refactor/**'

  schedule:
    - cron: 0 2 * * 0

jobs:
  test-semantic:
    name: test-semantic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1.8.7

      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Semantic Release
        run: |
          yarn multi-semantic-release --sequential-init --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
          GITHUB_NPM_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
          GITHUB_NPM_CONFIG_REGISTRY: https://npm.pkg.github.com/
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLIC_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PUBLIC_NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}

      - name: Test Outputs
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo ${{ steps.semantic.outputs.new_release_version }}
          echo ${{ steps.semantic.outputs.new_release_major_version }}
          echo ${{ steps.semantic.outputs.new_release_minor_version }}
          echo ${{ steps.semantic.outputs.new_release_patch_version }}
